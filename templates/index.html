<!DOCTYPE html>
<html>
<body>

<h2>Defi Kingdoms Matchmaker</h2>

<form action="ID" method="post">
  <label for="hero_ID">Hero ID:</label><br>
  <input type="text" id="hero_ID" name="hero_ID" value=""><br>
  <input type="submit" value="See Genetic Makeup">
</form> 

<p>Returns potential heroes</p>

<h2>Hero Data for: {{ hero_ID }}</h2>
<table>

    
    {% for key, values in gene_details %}
      <tr>
        <th>{{ key }}</th>
        <td>
        {{ values }}
        </td>
      </tr>
    {% endfor %}
</table>

</body>
</html>
